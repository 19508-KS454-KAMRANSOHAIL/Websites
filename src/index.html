<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Professional Portfolio - Software Engineer</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Professional portfolio of an experienced software engineer specializing in digital transformation, custom development, and consulting for American businesses."
    />
    <meta
      name="keywords"
      content="software engineer, consultant, digital transformation, full-stack development"
    />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#0f1729" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta
      property="og:title"
      content="Professional Portfolio - Software Engineer"
    />
    <meta
      property="og:description"
      content="Transforming American businesses with cutting-edge software solutions."
    />
    <meta
      property="og:image"
      content="https://yourportfolio.com/assets/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta
      property="twitter:title"
      content="Professional Portfolio - Software Engineer"
    />
    <meta
      property="twitter:description"
      content="Transforming American businesses with cutting-edge software solutions."
    />
    <meta
      property="twitter:image"
      content="https://yourportfolio.com/assets/twitter-image.jpg"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://yourportfolio.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "jobTitle": "Senior Software Engineer & Technical Consultant",
        "url": "https://yourportfolio.com",
        "sameAs": [
          "https://linkedin.com/in/yourprofile",
          "https://github.com/yourprofile",
          "https://twitter.com/yourprofile"
        ],
        "image": "https://yourportfolio.com/assets/profile-image.jpg"
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to run this application.</noscript>
  </body>
</html>
